<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="module" src="/bundle.js"></script>

    <title>Tu Around</title>
  </head>
  <body>
    <div id="mapid"></div>
    <!--header  -->
     <div class="fixed-top">
       <div class="header shadow">
         <div class="title-container">
          <img class="tu-logo" src="public/tu-logo.png" alt="tu-logo" width="110">
          <h2>Thammasat University Transportation</h2>
         </div>
       </div>
     </div>

     <!-- info -->
     <div class="fixed-right shadow">
       <div class="info-container">
        <!-- clock -->
        <div class="clock-container" onload="showTime()">
          <div id="MyClockDisplay" class="clock"></div>
          <div id="MyClockDisplay--date" class="clock--date">clock</div>
        </div>
        <!--  -->
      </div>
     </div>

  <!-- footer -->
     <div class="fixed-bottom">
       <div class="footer shadow">@Copyright 2019 TU Around. All Rights Reserved.</div>
     </div>
  </body>
</html>
